<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: "Orbitron", serif;
            padding: 10px;
            overflow: hidden; /* Prevents scrolling */
        }

        #game-container {
            text-align: center;
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 70vh; /* 60% of the viewport height */
            max-width: 470px; /* Maximum width */
            max-height: 600px;
            border: 20px solid transparent; /* Set border width */
            border-image: url("https://img.freepik.com/free-vector/geometric-shapes-pattern-background_1319-136.jpg?uid=R179538254&ga=GA1.1.1248623428.1734437876&semt=ais_hybrid")
                30 stretch; /* Image as border */
            background-color: #fff;
            overflow: hidden;
            margin: 20px auto;
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #score {
            font-size: 14px;
            font-weight: 700;
        }

        .time {
            position: absolute;
            font-size: 14px;
            top: 10px;
            right: 10px;
            font-weight: 700;
        }

        #result {
            font-size: 14px;
        }

        .message {
            font-size: 14px;
            color: #ff1b1b;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-design {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ffffff;
            color: #111111;
            border: 2px solid #111111;
            outline: none;
            margin: 20px 0;
            font-weight: bold;
        }

        .product {
            position: absolute;
            width: 10vw; /* Make the fruit's width responsive to the viewport width */
            max-width: 60px; /* Maximum size for the fruit */
            cursor: pointer;
        }

        .pop-up {
            display: none;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #111111;
            padding: 20px;
            width: 80%; /* Reduce width */
            max-width: 500px;
            background-color: #fff;
            z-index: 10;
        }

        .pop-up-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .starting-in {
            display: none;
            font-size: 14px;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #111111;
            padding: 20px;
            width: 80%; /* Reduce width */
            max-width: 500px;
            background-color: #fff;
            z-index: 10;
        }

        @media (max-width: 600px) {
            #game-area {
                height: 60vh; /* Adjust the game area height on smaller screens */
            }

            .product {
                width: 20vw; /* Increase fruit size slightly for smaller screens */
                max-width: 50px;
            }
        }

        @media (max-width: 400px) {
            #game-area {
                height: 60vh; /* Further reduce the game area height on very small screens */
            }

            .product {
                width: 25vw; /* Increase fruit size more on very small screens */
                max-width: 45px;
            }
        }

        .game-container {
            position: relative;
        }

        canvas {
            background-color: #e0e0e0;
            display: block;
        }

        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 20px;
        }

        #restart-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="game-info">
                <div id="score">Score: 0</div>
                <div id="timer">Time: 120</div>
            </div>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <script>
        // Your JavaScript remains unchanged...
    </script>
</body>

</html>
