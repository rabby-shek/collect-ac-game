<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect ACs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-container">
        <h3>Collect ACs</h3>
        <div id="game-area">
            <div class="time"></div>
            <div id="score-board">
                <span id="score">Score: 0</span>
            </div>
            <button id="start-btn" class="btn-design">Start Game</button>
            <div class="pop-up">
                <p class="message"></p>
                <div class="pop-up-button-container">
                    <button class="restart-btn btn-design">Restart</button>
                    <button class="next-btn btn-design">Next</button>
                </div>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- My JS -->
    <script src="./script.js"></script>
</body>
</html>
